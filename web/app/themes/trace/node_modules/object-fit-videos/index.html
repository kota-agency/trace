<!DOCTYPE html>
<html>
	<head>
		<title>Object Fit Videos Tests</title>
		<style>
			.container {
				width: 500px;
				height: 200px;
				overflow: hidden;
			}

			video {
				width: 100%;
				height: 100%;
				object-fit: cover;
				object-position: top left;
				font-family: "object-fit: cover; object-position: center center;";
			}
		</style>
	</head>

	<body>
		<div class="container">
			<video id="vid" controls src="http://techslides.com/demos/sample-videos/small.mp4"></video>
		</div>

		<script src="object-fit-videos.js"></script>
		<script>objectFitVideos(document.querySelector('#vid'));</script>
	</body>
</html>
